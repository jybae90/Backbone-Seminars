<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<div id="main">
    <img id="logo" src="images/logo.png" alt="로고"/>
    <div class="field clearfix">
        <label for="username" class="left">
            <img src="images/person.png" alt="아이디 입력"/>
        </label>
        <input id="username" class="left" placeholder="아이디를 입력하세요"/>
    </div>

    <div class="field clearfix">
        <label for="password" class="left">
            <img src="images/secure.org" alt="비밀번호 입력"/>
        </label>
        <input id="password" class="left" placeholder="비밀번호를 입력하세요."/>
    </div>
    <button>
        <strong>Enter</strong>
    </button>
</div>
</body>

</html>
