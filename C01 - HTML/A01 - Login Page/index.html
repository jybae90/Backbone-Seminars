<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>

		.left {
			float: left;
		}

		.clearfix:before,
		.clearfix:after {
			content: '.';
			display: block;
			overflow: hidden;
			visibility: hidden;
			font-size: 0;
			line-height: 0;
			width: 0;
			height: 0;
		}

		.clearfix:after {
			clear: both;
		}

		.clearfix {
			zoom: 1;
		}
	</style>
</head>
<body style="background: #30425a">
<div style="position: absolute; left: 50%; margin-left: -185px; display: table; width: 370px; height: 100%;">
	<div style="display: table-cell; vertical-align: middle; text-align: center;">
		<img src="images/logo.png" style="padding-bottom: 50px"/>

		<div class="clearfix" style="padding: 20px 0; border-bottom: 1px solid #576474; border-top: 1px solid #576474;">
			<img src="images/person.png" width="24px" style="margin-right: 5px;" class="left"/>
			<input style="width: 300px; height: 20px; background: none; border: none; font-size: 14px;" class="left" placeholder="Type your usernmae"/>
		</div>
		<div class="clearfix" style="padding: 20px 0; border-bottom: 1px solid #576474;">
			<img src="images/secure.png" width="24px" style="margin-right: 5px;" class="left"/>
			<input style="width: 300px; height: 20px; background: none; border: none; font-size: 14px;" class="left" placeholder="Type your password"/>
		</div>
		<button style=" margin-top: 20px; width: 100%; height: 50px; background: #009a9a; border-radius: 4px; border: none; font-size: 14px; color: white">Enter</button>
	</div>
</div>
</body>
</html>
